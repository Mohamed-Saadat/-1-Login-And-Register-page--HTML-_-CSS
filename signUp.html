<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBOX</title>
    <link rel="icon" href="assets/image/g4146.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/mainStyle.css">
</head>

<body>
    <!-- Start hero -->
    <div class="hero">
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                </nav>
                <form action="#" class="search-bar">
                    <input type="text" placeholder="Search">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </header>
        <video src="assets/video/3130284-uhd_2560_1440_30fps.mp4" muted autoplay loop></video>
        <div class="text-container">
            <div class="left">
                <div class="logo">
                    <img src="assets/image/Xbox-Logo.wine.svg" alt="xbox">
                </div>
                <div class="text">
                    <h1>Welcome to our new website.</h1>
                    <p>The Xbox was released on November 15, 2001, in North America, February 22, 2002, in Japan, and
                        March 14, 2002, in Australia and Europe by Microsoft.</p>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
            <div class="right-sign-up">
                <div class="form-box">
                    <form action="#">
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <span class="icon">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="text" name="Name" id="Name" required>
                            <label for="Name">Name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="text" name="Email" id="Email" required>
                            <label for="Email">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <i class="fa-solid fa-eye-slash"></i>
                            </span>
                            <input type="password" name="Password" id="Password" required>
                            <label for="Password">Password</label>
                        </div>
                        <button class="btn" type="submit">Sign Up</button>
                        <div class="login-register">
                            <p>
                                Already have an account?
                                <a class="register-link" href="index.html">Sign in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End hero -->
</body>

</html>
